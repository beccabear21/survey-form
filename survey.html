<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <form id="survey-form">
        <label id="name-label">name</label>
        <input type="text" id="name" required placeholder="Enter your name">
        <label id="email-label">email</label>
        <input type="email" id="email"  required placeholder="Enter your email address">
        <label id="number-label">number</label>
        <input type="number" id="number" size="6" name="age" min="18" max="99"value="21">
        <select id="dropdown"> 
            <option value="student">Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Part time job">Part time job </option>
            <option value="Pefer not to say">Pefer not to say </option>
        </select>
        <input type="radio" name="gender" value="male" checked> Male <br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
        <input type="checkbox" name="vehicle" value="Bike"> I have a bike<br>
        <input type="checkbox" name="vehicle" value="Car" checked> I have a car<br>
        <textarea id="comments" class="input-field" name="comment" placeholder="Enter your comment here..."></textarea>

        <input type="submit"> 
    </form>
</body>
</html>
